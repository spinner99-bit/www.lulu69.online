<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>撸撸69 | 我的资源</title>
  <link rel="shortcut icon" href="Element/logo.png">
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <script src="https://kit.fontawesome.com/e3ce135c28.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header" id="header">
            <!-- 头部内容将根据用户登录状态动态插入 -->
    </header>

    <!-- 底部导航菜单 -->
    <footer>
        <div class="bottom-nav">
            <a href="https://www.lulu69.online/Reload-Points" class="pageMenu-Unactive">
                <div class="imgIcon-wrapper"><img src="Element/Element/Transfer-Before.png"></div>
                <span>充值</span>
            </a>
            <a href="https://www.lulu69.online/Cart-List" id="cartButton" class="pageMenu-Unactive">
                <div class="imgIcon-wrapper"><img src="Element/Element/Cart-Before.png"></div>
                <span id="countCart">购物车</span>
            </a>        
            <a href="https://www.lulu69.online/index" class="pageMenu-Unactive">
                <div class="imgIcon-wrapper"><img src="Element/Element/Home-Before.png"></div>
                <span>资源目录</span>
            </a>
            <a href="https://www.lulu69.online/Purchase" class="pageMenu-Active">
                <div class="imgIcon-wrapper"><img src="Element/Element/User-After.png"></div>
                <span>我的</span>
            </a>
            <a href="https://www.lulu69.online/Change-Password" class="pageMenu-Unactive">
                <div class="imgIcon-wrapper"><img src="Element/Element/Gear-Before.png"></div>
                <span>设置</span>
            </a>
        </div>
        <div class="bottom-copyRight">
            <p>©2024 撸撸69 站内大部分资源收集于网络，若侵犯了您的合法权益，请联系我们删除！</p>
        </div>
    </footer>

    <div class="userInfo-wrapper">
        <div class="topDetails">
            <div class="leftImg-Detail"><img src="Element/Element/ID-Card.png"></div>
            <div class="namePhone-Details">
                <div class="fullName-Details" id="fullName-Details"></div>
                <div class="phone-Details">手机号码 ：<p id="phone-Details"></p></div>
                <div class="username-Details">用户 ID ：<p id="username-Details"></p></div>
            </div>
        </div>
    </div>

    <div class="boxLabel">
        已拥有的资源 (<div id="myDataCount">0</div>)
    </div>

    <div class="home-product-wrapper">
        <div id="productCards" class="product-cards"></div>
    </div>

    <div id="productLoading" style="display: none;">
        <i class='bx bx-loader-circle'></i>
    </div>

  <script src="Purchase.js"></script>

</body>
</html>
